<form name="vm.cnForm">
  <section class="cn-form-head cn-heading row vertical-parent">
    <div class="container-fluid max-width">
      <cn-flex-form-header ff-header-config="vm.config"
                           ff-submit="vm.submit(vm.cnForm, handler)"
                           ff-load-offscreen="vm.loadOffscreen()">
      </cn-flex-form-header>
    </div>
  </section>
  <div class="cn-form cn-form-cols-3"
       cn-responsive-height
       cn-responsive-break="sm">
    <div class="cn-form-inner">

      <div class="col-sm-2 cn-form-nav" ng-if="vm.config.schema.forms">
        <div class="cn-form-nav-inner"
             cn-parent-width
             cn-responsive-height
             cn-responsive-break="sm">
          <ul class="nav nav-pills nav-stacked">
            <li class="{{page.key === vm.page.key ? 'active' : ''}}"
                ng-repeat="page in vm.config.schema.forms">
              <a ng-click="vm.updatePage(page.key)">
                <!-- i class="cni cni-{{page.key}}"></i -->
                {{page.title || page.key | titleCase}}
                <span class="badge has-error" ng-show="page.errors">{{page.errors}}</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="cn-form-body col-sm-6">
        <div class="{{$index !== vm.pageIndex ? 'offscreen' : ''}}"
             ng-if="vm.config.schema.forms"
             ng-repeat="form in vm.config.schema.forms">
          <cn-flex-form
            ff-form-index="$index"
            ff-form-name="form.key"
            ff-config="vm.config"
            ff-model="vm.model"
            ff-delay-form="$index !== vm.pageIndex && !vm.activateOffscreen"
            ff-cleanup-event="vm.cleanupEvent">
          </cn-flex-form>
        </div>

        <cn-flex-form
          ng-if="!vm.config.schema.forms"
          ff-form-index="$index"
          ff-form-name="vm.formKey"
          ff-config="vm.config"
          ff-model="vm.model"
          ff-cleanup-event="vm.cleanupEvent">
        </cn-flex-form>

        <!-- sandbox for debug mode -->
        <fieldset ng-if="vm.sandbox">
          <legend>Sandbox</legend>

          <div class="form-group">
            <label class="control-label" for="schema">Form Data</label>
            <textarea id="schema"
                      class="form-control"
                      ng-model="vm.schemaStr"
                      rows="14">
            </textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-primary"
                    ng-click="vm.onSandboxSchema()">Update Form
            </button>
          </div>
        </fieldset>
        <!-- end sandbox -->
      </div>

      <div class="cn-form-meta" ng-class="{'col-sm-4': vm.config.schema.forms, 'col-sm-6': !vm.config.schema.forms}">
        <div class="cn-form-meta-inner"
             cn-parent-width
             cn-responsive-height
             cn-responsive-break="sm"
             cn-set-max-height="true">
          <div ng-bind-html="vm.config.schema.meta"/>
          <div ng-transclude/>
        </div>
      </div>
    </div>
  </div>
</form>
<ui-view></ui-view>
